    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">

    <script>
        
        async function loadWeb3() {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                window.ethereum.enable();
            }
        }

        let currentAccount = null;
        window.ethereum
            .request({ method: 'eth_accounts' })
            .then(handleAccountsChanged)
            .catch((err) => {
            // Some unexpected error.
            // For backwards compatibility reasons, if no accounts are available,
            // eth_accounts will return an empty array.
            console.error(err);
            });

        // Note that this event is emitted on page load.
        // If the array of accounts is non-empty, you're already
        // connected.
        window.ethereum.on('accountsChanged', handleAccountsChanged);

        // For now, 'eth_accounts' will continue to always return an array
        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                // MetaMask is locked or the user has not connected any accounts
                console.log('Please connect to MetaMask.');
            } else if (accounts[0] !== currentAccount) {
                currentAccount = accounts[0];
                // Do any other work!
            }
        }

        let abi = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			}
		],
		"name": "beach",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			}
		],
		"name": "checkName",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			}
		],
		"name": "grand",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			}
		],
		"name": "lagoon",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			}
		],
		"name": "ocean",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			}
		],
		"name": "pool",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			}
		],
		"name": "reef",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	}
];

        async function loadContract() {
            return await new window.web3.eth.Contract(abi, '0x4c191CC5d18c8aF5F30B08ae47ab0fb31366285d');
        }

        async function load() {
            await loadWeb3();
            window.contract = await loadContract();
            updateStatus('Ready!');
        }
        
        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = status;
            console.log(status);
        }

        $("#btnLagoon").click(function() {
            console.log(currentAccount);
            window.contract.methods.lagoon($("#document1").val())
                .send({from: currentAccount, value: 1000000000000000}, function(error, result) {
                    $("#result").html(result);
                });
        });

        $("#btnOcean").click(function() {
            console.log(currentAccount);
            window.contract.methods.ocean($("#document2").val())
                .send({from: currentAccount, value: 2000000000000000}, function(error, result) {
                    $("#result").html(result);
                });
        });

        $("#btnBeach").click(function() {
            console.log(currentAccount);
            window.contract.methods.beach($("#document3").val())
                .send({from: currentAccount, value: 3000000000000000}, function(error, result) {
                    $("#result").html(result);
                });
        });

        $("#btnPool").click(function() {
            console.log(currentAccount);
            window.contract.methods.pool($("#document4").val())
                .send({from: currentAccount, value: 4000000000000000}, function(error, result) {
                    $("#result").html(result);
                });
        });

        $("#btnReef").click(function() {
            console.log(currentAccount);
            window.contract.methods.reef($("#document5").val())
                .send({from: currentAccount, value: 5000000000000000}, function(error, result) {
                    $("#result").html(result);
                });
        });

        $("#btnGrand").click(function() {
            console.log(currentAccount);
            window.contract.methods.grand($("#document6").val())
                .send({from: currentAccount, value: 6000000000000000}, function(error, result) {
                    $("#result").html(result);
                });
        });

        $("#btnCheck").click(function() {
            window.contract.methods.checkName($("#document7").val()).call(function(error, result){
                if(!error) {
                    $("#result").html(result.toString());
                } else
                    console.error(error);
            });     
        });

        load();
    </script>
